<!DOCTYPE html>
<html>
<head>
    <title>Rastreamento de Veículos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .vehicle-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .vehicle-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .vehicle-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .vehicle-item:last-child {
            border-bottom: none;
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status.online {
            background-color: #4CAF50;
        }
        .status.offline {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="vehicle-info">
        <h3>Veículos Rastreados</h3>
        <div class="vehicle-list" id="vehicleList"></div>
    </div>

    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-23.5505, -46.6333], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Armazena os marcadores dos veículos
        var vehicles = {};

        // Conecta ao WebSocket
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        // Configuração do Stomp
        stompClient.reconnect_delay = 5000; // Tenta reconectar a cada 5 segundos
        
        stompClient.connect({}, 
            function(frame) {
                console.log('Conectado ao WebSocket');
                stompClient.subscribe('/topic/localizacoes', function(message) {
                    try {
                        const data = JSON.parse(message.body);
                        updateVehicleLocation(data);
                    } catch (error) {
                        console.error('Erro ao processar mensagem:', error);
                    }
                });
            },
            function(error) {
                console.error('Erro na conexão WebSocket:', error);
                // Tenta reconectar após 5 segundos
                setTimeout(function() {
                    location.reload();
                }, 5000);
            }
        );

        // Adiciona handler para quando a página for fechada
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });

        function updateVehicleLocation(data) {
            // Remove marcador antigo se existir
            if (vehicles[data.idVeiculo]) {
                map.removeLayer(vehicles[data.idVeiculo]);
            }

            // Cria novo marcador
            var marker = L.marker([data.latitude, data.longitude])
                .bindPopup(`
                    <b>IMEI:</b> ${data.idVeiculo}<br>
                    <b>Velocidade:</b> ${data.velocidade} km/h<br>
                    <b>Data/Hora:</b> ${new Date(data.dataHora).toLocaleString()}
                `)
                .addTo(map);

            // Armazena o marcador
            vehicles[data.idVeiculo] = marker;

            // Atualiza a lista de veículos
            updateVehicleList(data);
        }

        function updateVehicleList(data) {
            var vehicleList = document.getElementById('vehicleList');
            var vehicleItem = document.getElementById('vehicle-' + data.idVeiculo);

            if (!vehicleItem) {
                vehicleItem = document.createElement('div');
                vehicleItem.id = 'vehicle-' + data.idVeiculo;
                vehicleItem.className = 'vehicle-item';
                vehicleList.appendChild(vehicleItem);
            }

            vehicleItem.innerHTML = `
                <span class="status online"></span>
                <strong>IMEI:</strong> ${data.idVeiculo}<br>
                <strong>Velocidade:</strong> ${data.velocidade} km/h<br>
                <strong>Última Atualização:</strong> ${new Date(data.dataHora).toLocaleString()}
            `;
        }
    </script>
</body>
</html>
